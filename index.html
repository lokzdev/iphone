<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #87CEEB;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(#87CEEB, #7EC850);
        }

        .mario {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/4bXc9dx.png') no-repeat center/cover;
        }

        .pipe {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 50px;
            height: 70px;
            background: green;
            animation: movePipe 2s linear infinite;
        }

        @keyframes movePipe {
            from {
                right: -50px;
            }
            to {
                right: 100%;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px black;
            display: none;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #7EC850;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="mario" id="mario"></div>
        <div class="pipe" id="pipe"></div>
        <div class="ground"></div>
        <div class="game-over" id="gameOver">Game Over!</div>
    </div>

    <script>
        const mario = document.getElementById('mario');
        const pipe = document.getElementById('pipe');
        const gameOver = document.getElementById('gameOver');

        let isJumping = false;

        function jump() {
            if (isJumping) return;

            isJumping = true;
            mario.style.animation = 'jump 0.5s linear';

            setTimeout(() => {
                mario.style.animation = '';
                isJumping = false;
            }, 500);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' || event.key === ' ') {
                jump();
            }
        });

        const checkCollision = setInterval(() => {
            const marioBottom = parseInt(window.getComputedStyle(mario).bottom.replace('px', ''));
            const pipeLeft = parseInt(window.getComputedStyle(pipe).left.replace('px', ''));

            if (pipeLeft > 0 && pipeLeft < 50 && marioBottom < 50) {
                pipe.style.animation = 'none';
                pipe.style.left = `${pipeLeft}px`;
                mario.style.bottom = '0';
                mario.style.background = 'url(https://i.imgur.com/3wDi3R7.png) no-repeat center/cover';
                gameOver.style.display = 'block';

                clearInterval(checkCollision);
            }
        }, 10);
    </script>
</body>
</html>
