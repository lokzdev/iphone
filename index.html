<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .translator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #translatedText {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <h1>Tradutor Simples</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <select id="languageSelect">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="de">Alemão</option>
        </select>
        <button onclick="translateText()">Traduzir</button>
        <textarea id="translatedText" disabled placeholder="A tradução aparecerá aqui..."></textarea>
    </div>

    <script>
        function translateText() {
            const inputText = document.getElementById('inputText').value;
            const targetLanguage = document.getElementById('languageSelect').value;
            
            let translatedText = '';

            if (targetLanguage === 'en') {
                translatedText = translateToEnglish(inputText);
            } else if (targetLanguage === 'es') {
                translatedText = translateToSpanish(inputText);
            } else if (targetLanguage === 'fr') {
                translatedText = translateToFrench(inputText);
            } else if (targetLanguage === 'de') {
                translatedText = translateToGerman(inputText);
            } else {
                translatedText = inputText;  // Default is Portuguese
            }

            document.getElementById('translatedText').value = translatedText;
        }

        function translateToEnglish(text) {
            const translations = {
                'olá': 'hello',
                'mundo': 'world',
                'como': 'how',
                'você': 'are you',
            };
            return text.split(' ').map(word => translations[word.toLowerCase()] || word).join(' ');
        }

        function translateToSpanish(text) {
            const translations = {
                'olá': 'hola',
                'mundo': 'mundo',
                'como': 'cómo',
                'você': 'estás',
            };
            return text.split(' ').map(word => translations[word.toLowerCase()] || word).join(' ');
        }

        function translateToFrench(text) {
            const translations = {
                'olá': 'bonjour',
                'mundo': 'monde',
                'como': 'comment',
                'você': 'ça va',
            };
            return text.split(' ').map(word => translations[word.toLowerCase()] || word).join(' ');
        }

        function translateToGerman(text) {
            const translations = {
                'olá': 'hallo',
                'mundo': 'welt',
                'como': 'wie',
                'você': 'gehts',
            };
            return text.split(' ').map(word => translations[word.toLowerCase()] || word).join(' ');
        }
    </script>
</body>
</html>
